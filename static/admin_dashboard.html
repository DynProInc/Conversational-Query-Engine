<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LLM Query Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #6c757d;
            font-weight: 500;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .users-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .users-table tr:hover {
            background: #f8f9fa;
        }
        
        .role-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .role-admin {
            background: #dc3545;
            color: white;
        }
        
        .role-user {
            background: #28a745;
            color: white;
        }
        
        .role-moderator {
            background: #ffc107;
            color: #212529;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
        
        .token-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
        }
        
        .token-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Admin Dashboard</h1>
            <p>LLM Query Engine Administration Panel</p>
        </div>
        
        <div class="content">
            <!-- Token Input -->
            <div class="section">
                <h2>üîê Authentication</h2>
                <input type="text" id="adminToken" class="token-input" placeholder="Enter admin token (e.g., admin_test_token_123)" value="admin_test_token_123">
                <button class="btn btn-primary" onclick="testConnection()">Test Connection</button>
                <div id="connectionStatus"></div>
            </div>
            
            <!-- System Statistics -->
            <div class="section">
                <h2>üìä System Statistics</h2>
                <button class="btn btn-primary" onclick="loadSystemStats()">Load Statistics</button>
                <div id="statsLoading" class="loading" style="display: none;">Loading statistics...</div>
                <div id="statsError" class="error" style="display: none;"></div>
                <div id="statsGrid" class="stats-grid" style="display: none;"></div>
            </div>
            
            <!-- User Management -->
            <div class="section">
                <h2>üë• User Management</h2>
                <button class="btn btn-primary" onclick="loadUsers()">Load Users</button>
                <div id="usersLoading" class="loading" style="display: none;">Loading users...</div>
                <div id="usersError" class="error" style="display: none;"></div>
                <div id="usersTable" style="display: none;"></div>
            </div>
            
            <!-- Analytics -->
            <div class="section">
                <h2>üìà Analytics</h2>
                <button class="btn btn-primary" onclick="loadAnalytics()">Load Analytics</button>
                <div id="analyticsLoading" class="loading" style="display: none;">Loading analytics...</div>
                <div id="analyticsError" class="error" style="display: none;"></div>
                <div id="analyticsContent" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://conversational-query-engine-pp4v.onrender.com';
        
        function getHeaders() {
            const token = document.getElementById('adminToken').value;
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                throw error;
            }
        }
        
        async function testConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = '<div class="loading">Testing connection...</div>';
            
            try {
                const response = await makeRequest(`${BASE_URL}/api/admin/health`);
                statusDiv.innerHTML = `<div class="success">‚úÖ Connection successful! Admin routes are available.</div>`;
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Connection failed: ${error.message}</div>`;
            }
        }
        
        async function loadSystemStats() {
            const loadingDiv = document.getElementById('statsLoading');
            const errorDiv = document.getElementById('statsError');
            const gridDiv = document.getElementById('statsGrid');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            gridDiv.style.display = 'none';
            
            try {
                const stats = await makeRequest(`${BASE_URL}/api/admin/stats`);
                
                gridDiv.innerHTML = `
                    <div class="stat-card">
                        <h3>${stats.total_users}</h3>
                        <p>Total Users</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.active_users}</h3>
                        <p>Active Users</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.total_queries}</h3>
                        <p>Total Queries</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.success_rate.toFixed(1)}%</h3>
                        <p>Success Rate</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.system_uptime_hours.toFixed(1)}h</h3>
                        <p>Uptime</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.average_response_time_ms.toFixed(0)}ms</h3>
                        <p>Avg Response Time</p>
                    </div>
                `;
                
                loadingDiv.style.display = 'none';
                gridDiv.style.display = 'grid';
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error loading statistics: ${error.message}`;
            }
        }
        
        async function loadUsers() {
            const loadingDiv = document.getElementById('usersLoading');
            const errorDiv = document.getElementById('usersError');
            const tableDiv = document.getElementById('usersTable');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            tableDiv.style.display = 'none';
            
            try {
                const users = await makeRequest(`${BASE_URL}/api/admin/users`);
                
                let tableHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Last Login</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.forEach(user => {
                    const roleClass = `role-${user.role}`;
                    const statusText = user.is_active ? 'Active' : 'Inactive';
                    const statusClass = user.is_active ? 'success' : 'error';
                    
                    tableHTML += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td><span class="role-badge ${roleClass}">${user.role}</span></td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td>${new Date(user.created_at).toLocaleDateString()}</td>
                            <td>${new Date(user.last_login).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                
                loadingDiv.style.display = 'none';
                tableDiv.innerHTML = tableHTML;
                tableDiv.style.display = 'block';
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error loading users: ${error.message}`;
            }
        }
        
        async function loadAnalytics() {
            const loadingDiv = document.getElementById('analyticsLoading');
            const errorDiv = document.getElementById('analyticsError');
            const contentDiv = document.getElementById('analyticsContent');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            contentDiv.style.display = 'none';
            
            try {
                const analytics = await makeRequest(`${BASE_URL}/api/admin/analytics`);
                
                let contentHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>${analytics.total_users}</h3>
                            <p>Total Users</p>
                        </div>
                        <div class="stat-card">
                            <h3>${analytics.total_queries}</h3>
                            <p>Total Queries</p>
                        </div>
                    </div>
                    
                    <h3>Queries by Model</h3>
                    <div class="stats-grid">
                `;
                
                Object.entries(analytics.queries_by_model).forEach(([model, count]) => {
                    contentHTML += `
                        <div class="stat-card">
                            <h3>${count}</h3>
                            <p>${model}</p>
                        </div>
                    `;
                });
                
                contentHTML += `
                    </div>
                    
                    <h3>User Analytics</h3>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Total Queries</th>
                                <th>Success Rate</th>
                                <th>Favorite Model</th>
                                <th>Last Activity</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                analytics.user_analytics.forEach(user => {
                    contentHTML += `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.total_queries}</td>
                            <td>${user.success_rate.toFixed(1)}%</td>
                            <td>${user.favorite_model}</td>
                            <td>${user.last_activity === 'Never' ? 'Never' : new Date(user.last_activity).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                contentHTML += '</tbody></table>';
                
                loadingDiv.style.display = 'none';
                contentDiv.innerHTML = contentHTML;
                contentDiv.style.display = 'block';
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error loading analytics: ${error.message}`;
            }
        }
        
        // Auto-test connection on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
