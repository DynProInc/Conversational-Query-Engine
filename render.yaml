services:
  - type: web
    name: conversational-query-engine
    env: python
    buildCommand: cd "LLM Query Engine" && pip install -r requirements.txt
    startCommand: cd "LLM Query Engine" && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: standard # Using standard plan with 2GB RAM to avoid memory issues
    healthCheckPath: /health
